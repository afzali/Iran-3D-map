<script>
        const timelineContainer = document.getElementById('timeline-bars');
        // Clear initial static ones
        timelineContainer.innerHTML = '';
        // Generate random bars
        const colors = ['bg-gray-700', 'bg-gray-600', 'bg-yellow-600', 'bg-red-600'];
        for (let i = 0; i < 120; i++) {
            const height = Math.floor(Math.random() * 8) + 2; // 2 to 10 height units (tailwind doesn't support arbitrary height classes easily without style, so we use style)
            const isActive = Math.random() > 0.9;
            const colorClass = isActive ? (Math.random() > 0.5 ? 'bg-yellow-600' : 'bg-red-600') : 'bg-gray-700';
            const opacity = isActive ? '1' : '0.5';
            const bar = document.createElement('div');
            bar.className = `w-1 rounded-t ${colorClass} transition hover:bg-white hover:opacity-100`;
            bar.style.height = `${height * 10}%`; // rough % height
            bar.style.opacity = opacity;
            timelineContainer.appendChild(bar);
        }
    </script>
