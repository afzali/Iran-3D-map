<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نقشه سه‌بعدی ایران - Three.js</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f35 50%, #0a0e1a 100%);
            overflow: hidden;
            position: relative;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #info-panel {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(5, 10, 20, 0.9);
            backdrop-filter: blur(15px);
            padding: 25px 30px;
            border-radius: 15px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3),
                        inset 0 0 20px rgba(0, 255, 255, 0.05);
            color: #00ffff;
            min-width: 250px;
            z-index: 100;
            transition: all 0.3s ease;
        }

        #info-panel h2 {
            font-size: 24px;
            margin-bottom: 15px;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
            font-weight: 600;
        }

        #province-name {
            font-size: 28px;
            color: #fff;
            text-shadow: 0 0 20px currentColor;
            margin-bottom: 10px;
            font-weight: bold;
        }

        #province-info {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
        }

        .controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(5, 10, 20, 0.9);
            backdrop-filter: blur(15px);
            padding: 20px 30px;
            border-radius: 15px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            display: flex;
            gap: 20px;
            align-items: center;
            z-index: 100;
        }

        .control-btn {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(0, 200, 255, 0.1));
            border: 2px solid rgba(0, 255, 255, 0.5);
            color: #00ffff;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        .control-btn:hover {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.4), rgba(0, 200, 255, 0.2));
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
            transform: translateY(-2px);
        }

        .control-btn.active {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.5), rgba(0, 200, 255, 0.3));
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ffff;
            font-size: 24px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            z-index: 1000;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(0, 255, 255, 0.2);
            border-top: 4px solid #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="loading">
        <div class="spinner"></div>
        <div style="text-align: center;">در حال بارگذاری نقشه...</div>
    </div>

    <div id="info-panel">
        <h2>نقشه سه‌بعدی ایران</h2>
        <div id="province-name">موس را روی استان‌ها حرکت دهید</div>
        <div id="province-info">برای مشاهده اطلاعات</div>
    </div>

    <div class="controls">
        <button class="control-btn active" onclick="toggleRotation()">
            <span id="rotation-text">توقف چرخش</span>
        </button>
        <button class="control-btn" onclick="resetCamera()">بازنشانی دوربین</button>
        <button class="control-btn" onclick="toggleWireframe()">حالت Wireframe</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <script>
        // Scene setup
        let scene, camera, renderer, controls;
        let provinces = [];
        let hoveredProvince = null;
        let autoRotate = true;
        let wireframeMode = false;
        
        // Province data with colors
        const provinceData = {
            'azerbaijan-east': { name: 'آذربایجان شرقی', color: 0x00d4ff },
            'azerbaijan-west': { name: 'آذربایجان غربی', color: 0x00bfff },
            'ardabil': { name: 'اردبیل', color: 0x00e5ff },
            'gilan': { name: 'گیلان', color: 0x00c8ff },
            'mazandaran': { name: 'مازندران', color: 0x00d9ff },
            'golestan': { name: 'گلستان', color: 0x00ccff },
            'zanjan': { name: 'زنجان', color: 0x00b8ff },
            'qazvin': { name: 'قزوین', color: 0x00d0ff },
            'kurdistan': { name: 'کردستان', color: 0x00bbff },
            'kermanshah': { name: 'کرمانشاه', color: 0x00c4ff },
            'ilam': { name: 'ایلام', color: 0x00b0ff },
            'lorestan': { name: 'لرستان', color: 0x00dcff },
            'khuzestan': { name: 'خوزستان', color: 0x00a8ff },
            'tehran': { name: 'تهران', color: 0xffdd00 },
            'alborz': { name: 'البرز', color: 0xaaff00 },
            'qom': { name: 'قم', color: 0xffd700 },
            'markazi': { name: 'مرکزی', color: 0xffcc00 },
            'semnan': { name: 'سمنان', color: 0x88ff00 },
            'hamadan': { name: 'همدان', color: 0xffc800 },
            'isfahan': { name: 'اصفهان', color: 0xffb800 },
            'chahar-mahaal-bakhtiari': { name: 'چهارمحال و بختیاری', color: 0xffa500 },
            'kohgiluyeh-boyer-ahmad': { name: 'کهگیلویه و بویراحمد', color: 0xff9500 },
            'khorasan-north': { name: 'خراسان شمالی', color: 0xff6b9d },
            'khorasan-razavi': { name: 'خراسان رضوی', color: 0xff5588 },
            'khorasan-south': { name: 'خراسان جنوبی', color: 0xff4477 },
            'sistan-baluchestan': { name: 'سیستان و بلوچستان', color: 0xff3366 },
            'kerman': { name: 'کرمان', color: 0xff5577 },
            'yazd': { name: 'یزد', color: 0xff7788 },
            'fars': { name: 'فارس', color: 0xff8844 },
            'bushehr': { name: 'بوشهر', color: 0xff9955 },
            'hormozgan': { name: 'هرمزگان', color: 0xff6655 }
        };

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x0a0e1a, 0.0008);

            // Camera
            camera = new THREE.PerspectiveCamera(
                60,
                window.innerWidth / window.innerHeight,
                0.1,
                2000
            );
            camera.position.set(0, 300, 500);

            // Renderer
            renderer = new THREE.WebGLRenderer({ 
                antialias: true, 
                alpha: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 200;
            controls.maxDistance = 800;
            controls.maxPolarAngle = Math.PI / 2;

            // Lights
            const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(100, 200, 100);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            const pointLight1 = new THREE.PointLight(0x00ffff, 1, 500);
            pointLight1.position.set(0, 150, 0);
            scene.add(pointLight1);

            const pointLight2 = new THREE.PointLight(0xff00ff, 0.5, 500);
            pointLight2.position.set(-200, 100, 200);
            scene.add(pointLight2);

            // Create provinces
            createProvinces();

            // Raycaster for hover detection
            const raycaster = new THREE.Raycaster();
            const mouse = new THREE.Vector2();

            window.addEventListener('mousemove', (event) => {
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObjects(provinces.map(p => p.mesh));

                if (intersects.length > 0) {
                    const intersected = intersects[0].object;
                    const province = provinces.find(p => p.mesh === intersected);
                    
                    if (province && hoveredProvince !== province) {
                        if (hoveredProvince) {
                            resetProvince(hoveredProvince);
                        }
                        hoveredProvince = province;
                        highlightProvince(province);
                    }
                } else {
                    if (hoveredProvince) {
                        resetProvince(hoveredProvince);
                        hoveredProvince = null;
                        document.getElementById('province-name').textContent = 'موس را روی استان‌ها حرکت دهید';
                        document.getElementById('province-info').textContent = 'برای مشاهده اطلاعات';
                    }
                }
            });

            window.addEventListener('resize', onWindowResize);

            document.getElementById('loading').classList.add('hidden');
            animate();
        }

        function createProvinces() {
            // Create a grid of provinces as placeholder
            // In real implementation, you would parse SVG paths and convert to 3D geometry
            const gridSize = 5;
            const spacing = 80;
            let index = 0;
            
            const provinceKeys = Object.keys(provinceData);
            
            for (let x = 0; x < gridSize; x++) {
                for (let z = 0; z < gridSize; z++) {
                    if (index >= provinceKeys.length) break;
                    
                    const key = provinceKeys[index];
                    const data = provinceData[key];
                    
                    createProvince(
                        (x - gridSize/2) * spacing,
                        0,
                        (z - gridSize/2) * spacing,
                        key,
                        data
                    );
                    
                    index++;
                }
            }
        }

        function createProvince(x, y, z, id, data) {
            // Create extruded shape
            const shape = new THREE.Shape();
            const size = 30 + Math.random() * 20;
            const points = 5 + Math.floor(Math.random() * 3);
            
            for (let i = 0; i < points; i++) {
                const angle = (i / points) * Math.PI * 2;
                const radius = size * (0.8 + Math.random() * 0.4);
                const px = Math.cos(angle) * radius;
                const py = Math.sin(angle) * radius;
                
                if (i === 0) {
                    shape.moveTo(px, py);
                } else {
                    shape.lineTo(px, py);
                }
            }
            shape.closePath();

            const extrudeSettings = {
                depth: 15,
                bevelEnabled: true,
                bevelThickness: 2,
                bevelSize: 1,
                bevelSegments: 3
            };

            const geometry = new THREE.ExtrudeGeometry(shape, extrudeSettings);
            
            const material = new THREE.MeshPhongMaterial({
                color: data.color,
                emissive: data.color,
                emissiveIntensity: 0.2,
                shininess: 100,
                transparent: true,
                opacity: 0.85,
                side: THREE.DoubleSide
            });

            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(x, y, z);
            mesh.rotation.x = -Math.PI / 2;
            mesh.castShadow = true;
            mesh.receiveShadow = true;

            // Add edge glow
            const edges = new THREE.EdgesGeometry(geometry);
            const lineMaterial = new THREE.LineBasicMaterial({ 
                color: data.color,
                transparent: true,
                opacity: 0.6
            });
            const wireframe = new THREE.LineSegments(edges, lineMaterial);
            mesh.add(wireframe);

            scene.add(mesh);

            provinces.push({
                id: id,
                mesh: mesh,
                data: data,
                originalY: y,
                originalEmissive: 0.2,
                wireframe: wireframe
            });
        }

        function highlightProvince(province) {
            // Animate province up
            gsap.to(province.mesh.position, {
                y: province.originalY + 30,
                duration: 0.4,
                ease: 'back.out(1.7)'
            });

            // Increase glow
            gsap.to(province.mesh.material, {
                emissiveIntensity: 0.8,
                opacity: 1,
                duration: 0.3
            });

            gsap.to(province.wireframe.material, {
                opacity: 1,
                duration: 0.3
            });

            // Update info panel
            document.getElementById('province-name').textContent = province.data.name;
            document.getElementById('province-name').style.color = '#' + province.data.color.toString(16).padStart(6, '0');
            document.getElementById('province-info').textContent = 'کلیک کنید برای اطلاعات بیشتر';
        }

        function resetProvince(province) {
            gsap.to(province.mesh.position, {
                y: province.originalY,
                duration: 0.3,
                ease: 'power2.out'
            });

            gsap.to(province.mesh.material, {
                emissiveIntensity: province.originalEmissive,
                opacity: 0.85,
                duration: 0.3
            });

            gsap.to(province.wireframe.material, {
                opacity: 0.6,
                duration: 0.3
            });
        }

        function animate() {
            requestAnimationFrame(animate);

            if (autoRotate) {
                scene.rotation.y += 0.001;
            }

            controls.update();
            renderer.render(scene, camera);
        }

        function toggleRotation() {
            autoRotate = !autoRotate;
            document.getElementById('rotation-text').textContent = autoRotate ? 'توقف چرخش' : 'شروع چرخش';
            document.querySelector('.controls .control-btn').classList.toggle('active');
        }

        function resetCamera() {
            gsap.to(camera.position, {
                x: 0,
                y: 300,
                z: 500,
                duration: 1.5,
                ease: 'power2.inOut'
            });
            controls.target.set(0, 0, 0);
        }

        function toggleWireframe() {
            wireframeMode = !wireframeMode;
            provinces.forEach(province => {
                province.mesh.material.wireframe = wireframeMode;
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // GSAP for animations
        const gsap = {
            to: function(target, vars) {
                const duration = (vars.duration || 1) * 1000;
                const ease = vars.ease || 'linear';
                const startTime = Date.now();
                const startValues = {};
                
                for (let prop in vars) {
                    if (prop !== 'duration' && prop !== 'ease') {
                        if (typeof vars[prop] === 'object') {
                            startValues[prop] = {};
                            for (let subProp in vars[prop]) {
                                startValues[prop][subProp] = target[prop][subProp];
                            }
                        } else {
                            startValues[prop] = target[prop];
                        }
                    }
                }
                
                function update() {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    const eased = easeOutBack(progress);
                    
                    for (let prop in vars) {
                        if (prop !== 'duration' && prop !== 'ease') {
                            if (typeof vars[prop] === 'object') {
                                for (let subProp in vars[prop]) {
                                    target[prop][subProp] = startValues[prop][subProp] + (vars[prop][subProp] - startValues[prop][subProp]) * eased;
                                }
                            } else {
                                target[prop] = startValues[prop] + (vars[prop] - startValues[prop]) * eased;
                            }
                        }
                    }
                    
                    if (progress < 1) {
                        requestAnimationFrame(update);
                    }
                }
                
                update();
            }
        };

        function easeOutBack(t) {
            const c1 = 1.70158;
            const c3 = c1 + 1;
            return 1 + c3 * Math.pow(t - 1, 3) + c1 * Math.pow(t - 1, 2);
        }

        // Initialize
        init();
    </script>
</body>
</html>
