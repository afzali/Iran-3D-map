<!DOCTYPE html>
<html class="dark" dir="rtl" lang="fa"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Registration Screen</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;300;400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#7c3aed", // Violet-600
                        "background-light": "#f3f4f6", // Gray-100
                        "surface-light": "#ffffff",
                        "background-dark": "#050505", // Very dark, almost black
                        "surface-dark": "#121214", // Dark grey for cards
                        "surface-dark-lighter": "#1c1c1f", // Lighter grey for inner elements
                        "accent-purple": "#8b5cf6",
                        "accent-cyan": "#06b6d4",
                        "accent-blue": "#3b82f6",
                    },
                    fontFamily: {
                        display: ["Vazirmatn", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                    },
                },
            },
        };
    </script>
<style>::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #3f3f46;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #52525b;
        }
    </style>
</head>
<body class="bg-background-dark text-gray-100 font-display flex items-center justify-center min-h-screen">
<div class="w-full max-w-md mx-auto p-4 sm:p-0">
<div class="bg-surface-dark border border-gray-800 rounded-xl shadow-2xl shadow-primary/10">
<div class="p-8">
<div class="flex justify-center items-center mb-6">
<div class="w-12 h-12 bg-gradient-to-tr from-primary to-accent-cyan rounded-full flex items-center justify-center text-white shadow-lg shadow-primary/30">
<span class="material-symbols-rounded text-3xl">waves</span>
</div>
</div>
<h1 class="text-2xl font-bold text-center text-white mb-2">ایجاد حساب کاربری</h1>
<p class="text-center text-gray-400 text-sm mb-8">به هومان، نبض انسانیت بپیوندید.</p>
<form class="space-y-6">
<div>
<label class="block text-sm font-medium text-gray-300 mb-2 text-right" for="name">نام کامل</label>
<div class="relative">
<input class="w-full bg-surface-dark-lighter border border-gray-700 text-white placeholder-gray-500 rounded-lg focus:ring-primary focus:border-primary block p-3 text-right" id="name" name="name" placeholder="نام خود را وارد کنید" required="" type="text"/>
<span class="material-symbols-rounded absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 pointer-events-none">person</span>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-300 mb-2 text-right" for="email">ایمیل</label>
<div class="relative">
<input class="w-full bg-surface-dark-lighter border border-gray-700 text-white placeholder-gray-500 rounded-lg focus:ring-primary focus:border-primary block p-3 text-right" id="email" name="email" placeholder="you@example.com" required="" type="email"/>
<span class="material-symbols-rounded absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 pointer-events-none">email</span>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-300 mb-2 text-right" for="password">رمز عبور</label>
<div class="relative">
<input class="w-full bg-surface-dark-lighter border border-gray-700 text-white placeholder-gray-500 rounded-lg focus:ring-primary focus:border-primary block p-3 text-right" id="password" name="password" placeholder="••••••••" required="" type="password"/>
<span class="material-symbols-rounded absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 pointer-events-none">lock</span>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-300 mb-2 text-right" for="confirm-password">تایید رمز عبور</label>
<div class="relative">
<input class="w-full bg-surface-dark-lighter border border-gray-700 text-white placeholder-gray-500 rounded-lg focus:ring-primary focus:border-primary block p-3 text-right" id="confirm-password" name="confirm-password" placeholder="••••••••" required="" type="password"/>
<span class="material-symbols-rounded absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 pointer-events-none">lock_person</span>
</div>
</div>
<button class="w-full text-white bg-primary hover:bg-violet-700 focus:ring-4 focus:outline-none focus:ring-violet-800 font-medium rounded-lg text-sm px-5 py-3 text-center transition-colors duration-300" type="submit">
                        ثبت نام
                    </button>
<p class="text-sm text-center text-gray-400">
                        حساب کاربری دارید؟ <a class="font-medium text-primary hover:underline" href="#">وارد شوید</a>
</p>
</form>
</div>
</div>
</div>

</body></html>
