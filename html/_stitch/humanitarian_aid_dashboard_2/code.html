<!DOCTYPE html>
<html class="dark" dir="rtl" lang="fa"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login Screen</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;300;400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#7c3aed", // Violet-600
                        "background-light": "#f3f4f6", // Gray-100
                        "surface-light": "#ffffff",
                        "background-dark": "#050505", // Very dark, almost black
                        "surface-dark": "#121214", // Dark grey for cards
                        "surface-dark-lighter": "#1c1c1f", // Lighter grey for inner elements
                        "accent-purple": "#8b5cf6",
                        "accent-cyan": "#06b6d4",
                        "accent-blue": "#3b82f6",
                    },
                    fontFamily: {
                        display: ["Vazirmatn", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                        xl: "1rem",
                    },
                },
            },
        };
    </script>
<style>
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #3f3f46;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #52525b;
        }
    </style>
</head>
<body class="bg-background-dark text-gray-100 font-display min-h-screen flex items-center justify-center p-4 transition-colors duration-300">
<div class="w-full max-w-md">
<div class="bg-surface-dark border border-gray-800 rounded-xl shadow-2xl shadow-primary/10 p-8">
<div class="flex flex-col items-center mb-8">
<div class="w-16 h-16 bg-gradient-to-tr from-primary to-accent-cyan rounded-full flex items-center justify-center text-white shadow-lg shadow-primary/20 mb-4">
<span class="material-symbols-rounded text-4xl">waves</span>
</div>
<h1 class="text-2xl font-bold text-white">هومان - نبض انسانیت</h1>
<p class="text-gray-400 mt-2 text-sm">وارد حساب کاربری خود شوید</p>
</div>
<form action="#" class="space-y-6" method="POST">
<div>
<label class="block text-sm font-medium text-gray-300 mb-2 text-right" for="email">نام کاربری یا ایمیل</label>
<div class="relative">
<span class="material-symbols-rounded absolute right-3 top-1/2 -translate-y-1/2 text-gray-500">person</span>
<input autocomplete="email" class="block w-full bg-surface-dark-lighter border border-gray-700 rounded-md py-2.5 pr-10 pl-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary transition" id="email" name="email" placeholder="example@email.com" required="" type="email"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-300 mb-2 text-right" for="password">رمز عبور</label>
<div class="relative">
<span class="material-symbols-rounded absolute right-3 top-1/2 -translate-y-1/2 text-gray-500">lock</span>
<input autocomplete="current-password" class="block w-full bg-surface-dark-lighter border border-gray-700 rounded-md py-2.5 pr-10 pl-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary transition" id="password" name="password" placeholder="********" required="" type="password"/>
</div>
</div>
<div class="flex items-center justify-between">
<div class="text-sm">
<a class="font-medium text-primary hover:text-accent-purple transition-colors" href="#">رمز عبور خود را فراموش کرده‌اید؟</a>
</div>
<div class="flex items-center">
<input class="h-4 w-4 rounded border-gray-600 bg-surface-dark-lighter text-primary focus:ring-primary" id="remember-me" name="remember-me" type="checkbox"/>
<label class="mr-2 block text-sm text-gray-300" for="remember-me">مرا به خاطر بسپار</label>
</div>
</div>
<div>
<button class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-surface-dark focus:ring-primary transition-all duration-300 transform hover:scale-105" type="submit">
                        ورود به حساب کاربری
                    </button>
</div>
</form>
</div>
<p class="mt-8 text-center text-sm text-gray-500">
            حساب کاربری ندارید؟
            <a class="font-medium text-primary hover:text-accent-purple" href="#">ثبت نام کنید</a>
</p>
</div>

</body></html>
